apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'
 
repositories {
    mavenCentral()
}
 
// avoid groovy/jade asm clashes
configurations {
    all*.exclude group: 'asm'
}

mainClassName = "WebServer"
 
dependencies {
    compile 'com.sparkjava:spark-core:2.1'
    compile 'com.sparkjava:spark-template-freemarker:2.0.0'
    compile 'de.neuland-bfi:jade4j:0.4.2'
    compile 'org.codehaus.groovy:groovy:2.4.0'
    testCompile 'junit:junit:4.12'
}

task stage {
    dependsOn installApp
}